<div class="wrapper">
    <header>
        <app-header></app-header>
    </header>
    <main>
        <app-user 
            *ngFor="let user of users"
            [name]="user.name"
            [status]="user.status"
            [id]="user.id.toString()"
            [img]="user.url"
        ></app-user>
      
        <button (click) = "showPopUp()" class="popup" >Show details</button>
       
    </main>
    <ng-template #popUp></ng-template>
</div>
