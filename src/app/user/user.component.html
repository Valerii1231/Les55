<div class="wrapper">
    <div class="body">
        <div class="picture">
            <img [src]="img" alt="">
        </div>
        <div class="user-data">
            <div class="user-data-item">
                <h2>{{name}}</h2>              
                <div class="edit-body">
                    <input [(ngModel)]="nameService.newName" type="text" placeholder="Write new name">
                    <button (click)="editName(+id)">Edit </button>
                </div>
            </div>
            <div class="user-data-item">
                <div class="status-text">{{status}}</div>
                <div class="edit-body">
                    <input [(ngModel)]="statusService.newStatus"  type="text" placeholder="Write new status">
                    <button (click)="editStatus(+id)"class="network">Edit</button>
                </div>
            </div>
        </div>
    </div>
<div class="group">
    <p><b>Group Name:</b><span> {{groupService.groupName}}</span></p>
</div>
</div>
